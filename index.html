<head>
  <script 
    type="module" src="filename.js">
  </script>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
  <div class="container">
    <header class="header">

      <h1 id="title" class="text-center">
        freeCodeCamp Survey Form
      </h1>
      <p id="description" class="description text-center">  
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    
    <form id="survey-form" action="/url-where-you-want-to-submit-form-data"> <!-- to submit data to a server from a survey -->
        
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required></div>
        
        <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Enter your Email" required></div>
        
        <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input id="number" name="age" type="number" class="form-control" min="10" max="99" placeholder="Age"></div>     

        <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full time Learner</option>
            <option value="prefNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select></div>
        
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label> 
            <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label> 
            <label>
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>
        
        <div class="form-group">
        <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
        <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Challenges</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Open Sourse Community</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Gitter help rooms</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Videos</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">City Meetups</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Wiki</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Forum</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Additional Courses</label>
        </div>
        
        <div class="form-group">
        <textarea id="comments" class="input-textarea form-control" name="comment" placeholder="Enter your comment here..."></textarea></div>
        
        <div class="form-group">
        <button id="submit" class="form-control" type="submit">Submit</button>
        </div>
        
    </form>
  </div>
<body>
